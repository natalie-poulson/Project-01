<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Judson:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin="" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg&libraries=places" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
    <script src="scripts/map.js" defer></script>

    <title>SF Legacy Eats</title>
</head>
<body>
    <header>
        <div>
            <h2>SF Legacy Eats</h2>
            <h4>eat and drink your way through San Francisco history</h4>
        </div>
        <nav>
            <a href="list"><i class="fas fa-list-ul"></i> </a>
            <button id="addLegacy" type="button" class="navbar" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-map-marker-alt"></i></button>
            <a href="about"><i class="fas fa-info"></i></a>
            <button id="logout" type="button"><i class="fas fa-sign-out-alt"></i></button>
        </nav>
    </header>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="legacyForm" autocomplete="off" method="POST" action="/map">
                    <h1>Add a legacy to the map</h1>
                    <h5>What bar or restaurant do you consider to be a San Francisco legacy? Add it to the map!</h5>
                    <p id="alreadyExists" class="error-message">This bar or restaurant is already on the map</p>
                    <div>
                        <input id="pac-input" class="controls" type="text"  placeholder="Start typing bar or restaurant here" required>
                    </div>
                    <div>
                        <input type="text" class="signUp" id="legacyYear" name="established" placeholder="Year(s) Established" required>
                    </div>
                    <div>
                        <input type="hidden" id="legacyName" name="city2" />
                        <input type="hidden" id="legacyAddress" name="city2" />
                        <input type="hidden" id="legacyLat" name="cityLat" />
                        <input type="hidden" id="legacyLng" name="cityLng" /> 
                    </div>
                    <button id="legacySubmit" type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div id="map"></div>
</body>
</html>
